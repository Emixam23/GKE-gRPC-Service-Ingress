# Use this file to deploy the container for the grpc-bookstore sample
# and the container for the Extensible Service Proxy (ESP) to
# Google Kubernetes Engine (GKE).

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gkegrpcservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: gkegrpcservice
  template:
    metadata:
      labels:
        run: gkegrpcservice
    spec:
      containers:
        - name: gkegrpcservice
          image: gcr.io/<PROJECT_ID>/gkegrpcservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/app-protocols: '{"grpc":"HTTP2"}'
  name: gkegrpcservice
  namespace: default
spec:
  type: NodePort
  selector:
    run: gkegrpcservice
  ports:
    # Port that accepts gRPC and JSON/HTTP2 requests over HTTP.
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: grpc
    # Port that accepts REST requests over HTTP.
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: rest
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gkegrpcservice-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /GKEgRPCService.GKEgRPCService/*
            backend:
              serviceName: gkegrpcservice
              servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gkegrpcservice-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /rest/*
            backend:
              serviceName: gkegrpcservice
              servicePort: 8081